[package]
name = "bp-core"
version = "0.6.0"
license = "Apache-2.0"
authors = ["Dr. Maxim Orlovsky <orlovsky@pandoracore.com>"]
description = "Client-side validation library"
repository = "https://github.com/LNP-BP/bp-core"
homepage = "https://github.com/LNP-BP"
keywords = ["lnp-bp", "cryptocurrency", "smart-contracts", "bitcoin"]
categories = ["cryptography::cryptocurrencies", "encoding", "parsing"]
readme = "README.md"
edition = "2018"
exclude = [".github", "bp-dbc", "bp-seals"]

[lib]
name = "bp"
path = "src/lib.rs"

[dependencies]
amplify = "3.9.1"
strict_encoding = { version = "1.8.0", git = "https://github.com/LNP-BP/client_side_validation", branch = "develop", features = ["bitcoin", "miniscript", "derive"] }
commit_verify = { version = "0.6.0", git = "https://github.com/LNP-BP/client_side_validation", branch = "develop" }
single_use_seals = { version = "0.6.0", git = "https://github.com/LNP-BP/client_side_validation", branch = "develop" }
bp-dbc = { version = "0.6.0", path = "./dbc" }
bp-seals = { version = "0.6.0", path = "./seals" }
bitcoin = { version = "0.28.0", git = "https://github.com/LNP-BP/rust-bitcoin", branch = "taproot/all" }
serde_crate = { package = "serde", version = "1", features = ["derive"], optional = true }
serde_with = { version = "1.8", optional = true }

[features]
default = []
all = ["async", "serde"]
async = ["bp-seals/async"]
serde = ["amplify/serde", "bitcoin/use-serde",
         "commit_verify/serde", "bp-dbc/serde", "bp-seals/serde",
         "serde_crate", "serde_with"]

[workspace]
members = [".", "dbc", "seals"]
default-members = [".", "dbc", "seals"]
