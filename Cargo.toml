[package]
name = "bp-core"
version = "0.7.0-alpha.1"
license = "Apache-2.0"
authors = ["Dr. Maxim Orlovsky <orlovsky@pandoracore.com>"]
description = "Bitcoin Protocol Core Library (BP Core Lib)"
repository = "https://github.com/LNP-BP/bp-core"
homepage = "https://github.com/LNP-BP"
keywords = ["lnp-bp", "cryptocurrency", "smart-contracts", "bitcoin"]
categories = ["cryptography::cryptocurrencies", "encoding", "parsing"]
readme = "README.md"
edition = "2018"
exclude = [".github", "dbc", "seals", "dbc-legacy", "seals-legacy"]

[lib]
name = "bp"
path = "src/lib.rs"

[[bin]]
name = "dbc"
required-features = ["cli", "serde"]

[[bin]]
name = "seals"
required-features = ["cli", "serde"]

[dependencies]
amplify = "3.12.0"
strict_encoding = "1.8.0-rc.7"
commit_verify = ">=0.7.0-alpha.6"
single_use_seals = "0.7.0-alpha.1"
bitcoin = "0.28.0-rc.2"
psbt = { version = "0.7.0-alpha.1", optional = true }
bp-dbc = { version = "0.7.0-alpha.1", path = "./dbc" }
bp-seals = { version = "0.7.0-alpha.1", path = "./seals" }
serde_crate = { package = "serde", version = "1", features = ["derive"], optional = true }
serde_with = { version = "1.8", optional = true }
electrum-client = { version = "=0.9.0-rc.1", optional = true }
clap = { version = "3.0", optional = true, features = ["derive"] }
colored = { version = "2", optional = true }

[features]
default = []
all = ["async", "serde", "miniscript", "cli"]
cli = ["clap", "colored", "electrum-client", "miniscript", "psbt"]
miniscript = ["bp-dbc/miniscript"]
async = ["bp-seals/async"]
serde = ["amplify/serde", "bitcoin/use-serde",
         "commit_verify/serde", "bp-dbc/serde", "bp-seals/serde",
         "serde_crate", "serde_with"]

[workspace]
members = [".", "dbc", "seals"]
default-members = [".", "dbc", "seals"]
exclude = ["seals-legacy", "dbc-legacy"]
